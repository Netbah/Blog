<div class="documentation page-header page-header-small" style="background-image: url('./assets/img/pages/posts.jpg');">
  <div class="filter"></div>
  <div class="motto">
    <h2 class="title-uppercase text-center">Software Development Articles</h2>
    <br />
  </div>
</div>

<main role="main">
  <section class="jumbotron text-center" *ngIf="auth.canAdd()">
    <div class="container">
      <h1 class="jumbotron-heading">Admin panel</h1>
      <p>
        <a [routerLink]="['create']" routerLinkActive="router-link-active" class="btn btn-outline-default btn-sm">Create
          an article</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div *ngFor="let post of posts; index as i" class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="./assets/img/articles/note.jpeg" alt="Card image cap" />
            <div class="card-body">
              <p class="card-text pointer" [routerLink]="['/posts', post.url]" routerLinkActive="router-link-active">
                {{ post.title }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" *ngIf="auth.canDelete()" (click)="delete(post)"
                    class="btn btn-outline-default btn-sm">
                    Delete
                  </button>
                  <button type="button" *ngIf="auth.canEdit()" class="btn btn-outline-default btn-sm">
                    Edit
                  </button>
                </div>
                <small class="text-muted">{{ post.timeToRead }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
      </div>
    </div>
  </div>
</main>
