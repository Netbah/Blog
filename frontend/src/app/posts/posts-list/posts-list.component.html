<main role="main">
  <section class="jumbotron text-center" *ngIf="auth.canAdd()">
    <div class="container">
      <h1 class="jumbotron-heading">Album example</h1>
      <p class="lead text-muted">
        Something short and leading about the collection belowâ€”its contents, the creator, etc. Make
        it short and sweet, but not too short so folks don't simply skip over it entirely.
      </p>
      <p>
        <a href="#" class="btn btn-outline-default btn-sm">Main call to action</a>
        <a href="#" class="btn btn-outline-default btn-sm">Secondary action</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div *ngFor="let item of items; index as i" class="col-md-4">
          <div class="card mb-4 box-shadow pointer">
            <img class="card-img-top" src="./assets/img/articles/note.jpeg" alt="Card image cap" />
            <div class="card-body">
              <p class="card-text">
                {{ item.description }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <!-- <button type="button" class="btn btn-outline-neutral btn-sm">
                    View
                  </button>
                  <button type="button" class="btn btn-outline-neutral btn-sm">
                    Edit
                  </button> -->
                </div>
                <small class="text-muted">{{ item.timeToDead }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <ngb-pagination
          [collectionSize]="70"
          [(page)]="page"
          aria-label="Default pagination"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</main>
